<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing now</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="ipadpro">
      <div class="black-edge">
        <div class="content">
          <div class="navigation">
            <a href="#back">
              <img class="back_icon" src="img/chevronsmallleft.svg"
            /></a>
            <nav class="side-nav">
              <a class="side-nav-icon" href="#repeat"
                ><img src="img/repeat.svg"
              /></a>
              <a class="side-nav-icon" href="#favorite"
                ><img src="img/favorite.svg"
              /></a>
              <a class="side-nav-icon" href="#playlist"
                ><img src="img/playlists.svg"
              /></a>
              <a class="side-nav-icon" href="#theme"
                ><img src="img/theme.svg"
              /></a>
              <a class="side-nav-icon" href="#search"
                ><img src="img/search.svg"
              /></a>
            </nav>
          </div>
          <div class="music-player">
            <img class="cover" src="img/cover.jpg" />
            <div class="controls">
              <div class="song-info">
                <span class="title">Descend</span>
                <span class="artist">Emil Rottmayer</span>
              </div>
              <div class="progress-bar">
                <input type="range" class="slider" name="" id="" />
                <div class="duration">
                  <span class="time">01:43</span>
                  <span class="time">03:26</span>
                </div>
              </div>
              <div class="center">
                <div class="song-controls">
                  <a class="center" href="#previoussong"
                    ><img src="img/back.svg"
                  /></a>
                  <a class="center" href="#playsong"
                    ><img src="img/play.svg"
                  /></a>
                  <a class="center" href="#nextsong"
                    ><img src="img/forward.svg"
                  /></a>
                </div>
              </div>

              <div class="volume">
                <img src="img/volume.svg" />
                <input type="range" class="slider vol-bar" name="" id="" />
                <a href="#cast"><img src="img/cast.svg" /></a>
              </div>
            </div>
          </div>
          <div class="recents">
            <div class="recents-header">
              <span class="recents-title"> Recents</span>
              <a href="#view-all"><span class="view-all">View all</span></a>
            </div>
            <div class="tiles-recents">
              <a href="#album1"><img src="img/album01.png" /></a>
              <a href="#album2"><img src="img/album02.png" /></a>
              <a href="#album3"><img src="img/album03.png" /></a>
              <a href="#album4"><img src="img/album04.png" /></a>
            </div>
            <a href="#create-station"
              ><button class="create-station" type="button">
                Create Station <img src="img/station.svg" alt="" /></button
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
